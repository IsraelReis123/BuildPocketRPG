        body {

        body {
            position: relative;
            overflow: hidden;
        }

        #modelOptions {
            position: fixed;
            background-color: rgba(128, 128, 128, 0.5);
            bottom: 0rem;
            padding: 0.3rem;
            /* left: 4rem; */
            width: 100vw;
            /* height: 200px; */
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        #changeModelButton {

            display: inline-block;
            padding: 10px 20px;
            /* Ajuste o padding conforme necessário */
            background-color: #3498db;

            color: #fff;
            /* Cor do texto do botão */
            border: none;
            border-radius: 10px;
            /* Valor do raio das bordas arredondadas */
            cursor: pointer;
            transition: background-color 0.1s;
        }
